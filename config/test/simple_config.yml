  port: 8090
  scheme: http

jobs:
  - job_name: "zookeeper docker"
    type: "Docker"
    component_name: "my_zoo"
    targets: ['127.0.0.1:8081']
  - job_name: "zookeeper service"
    type: "Service"
    component_name: "simple"
    targets: ['127.0.0.1:8082', '127.0.0.1:8081']
  - job_name: "zookeeper service"
    type: "Service"
    component_name: "simple"
    targets: ['127.0.0.1:8081']
